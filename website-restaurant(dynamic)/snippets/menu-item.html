<div class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo">
                <div>{{short_name}}</div>
                <img class="img-responsive" src="../images/{{catShortName}}/{{short_name}}.jpg" width="250" height="150" alt="item">
            </div>
            <div class="menu-item-price">&#8377;{{price_small}}<span> (small)</span> &#8377;{{price_large}}<span> (big)</span></div>
        </div>
        <div class="menu-item-desc col-sm-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="d-block d-sm-none">
</div>
