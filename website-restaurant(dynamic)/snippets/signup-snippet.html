<div class="container">
    <h2 class="text-center mb-4">Halal Food Corner</h2>
    <hr class="jumbotron-hr-form">
    <form method="post" action="">
        <div class="row">
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your firstname" required>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter your lastname" required>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="contact">Contact:</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact no" required>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="pincode">Postal Code:</label>
                <input type="number" class="form-control" id="pincode" placeholder="Enter your area code" required>
            </div>
        </div>
        <div class="form-group">
            <div><label for="address">Address:</label></div>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <center><button type="submit" class="login-btn">Sign up</button></center>
    </form>
    <p class="mt-3 text-center">Already have an account? <a id="loginfromsignup" href="#" onclick="$dc.loadLoginSnippet();">Login here</a></p>
</div>
