        <body class="contact-body">
        <div class="container">
            <div>
                <h2>Contact Us</h2>
                <h5>How to get in touch?</h5>
                <hr class="jumbotron-hr-about">
            </div>
            <div class="row">
                <div id="lsec" class="col-lg-6 row-md-6 row-sm-12">
                    <form action="mailto:bumble469@gmail.com" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="name">Your Name:</label>
                              <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                      
                            <div class="form-group col-md-6">
                              <label for="email">Your Email:</label>
                              <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                          </div>
                        <div class="form-group">
                          <label for="subject">Subject:</label>
                          <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                          <label for="message">Your Message:</label>
                          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-mail">Submit</button>
                      </form>
                </div>
                <div id="rsec" class="col-lg-6 row-md-6 row-sm-12">
                    <div>Call</div>
                    <div class="contact-details"><a href="tel:999-334-399">999-334-399</a></div>
                    <div>Email</div>
                    <div class="contact-details"><a href="mailto:'halalcornerofficial@gmail.com'">halalcornerofficial@gmail.com</a></div>

                        <span class="icons"><img src="insta.png" alt="instagram"><img src="facebook.png" alt="facebook"><img src="twitter.png" alt="twitter"></span>
