<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Restaurant website</title>
      
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="custom-css/custom-css.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <body class="login-body">
        <div class="container">
            <h2 class="text-center mb-4">Halal Food Corner</h2>
            <hr class="jumbotron-hr-form">
            <form method="post" action="">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <center><button type="submit" class="login-btn">Login</button></center>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </body>
    </html>
