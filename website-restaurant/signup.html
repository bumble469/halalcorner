<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Restaurant website</title>
      
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="custom-css/custom-css.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="signup-body">
        <div class="container">
            <h2 class="text-center mb-4">Halal Food Corner</h2>
            <hr class="jumbotron-hr-form">
            <form method="post" action="">
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter your firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter your lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter your contact no" required>
                </div>
                <div class="form-group">
                    <div><label for="address">Address:</label></div>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="pincode">Postal Code:</label>
                    <input type="number" class="form-control" id="pincode" placeholder="Enter your area code" required>
                </div>
                <center><button type="submit" class="login-btn">Sign up</button></center>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </body>
    </html>
